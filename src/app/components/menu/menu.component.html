<div class="header" [ngClass]="{'header--active':isActive}">
    <div class="container">
        <section class="header__image">
           <div  class="header__image-container">
            <img src="/assets/images/fly.jpg" >

           </div>
        <h2 class="text-center">סוכנות נסיעות</h2>
        <h4 class="text-center">שלום {{currentUser}}</h4>
        </section>
        <section class="header__links">
            <div class="d-flex text-center">
                <a target="_blank" href="https://facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a target="_blank" href="https://facebook">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a target="_blank" (click)="openMessages()">
                    <i class="fa-solid fa-comments"></i>                </a>
            </div>
        </section>
        <section class="header__nav">
            <nav>
                <ul>
                    <li (click)="inHome()">צפייה בטיסות</li>
                    <li (click)="openDialog()"> כניסה</li>
                   
                    <li (click)="inContact()">סינון טיסות לפי תאריכים</li>
                 
                </ul>
            </nav>
        </section>
     </div>
</div>

<div class="menu-btn-container">
    <button mat-fab color="primary" (click)="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
    </button>
</div>
